<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Signup</title>
</head>
<body background="back2.jpg">
 <b></b>
    <div class="login-container">
   
          <form id="login-form">
           <u>  <i><h2>Login</h2></i></u>
                    <label for="login-username">Email:</label>
            <input type="email" placeholder="Enter Username" id="login-username" name="login-username" required>
        
 
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="login-password" required placeholder="Enter Password">
<br>

  <input type="checkbox"/><label>Remember Me</label>
  <a href="#"> Create New account</a>
    <br><br>
            <button type="submit">Login</button>
     
        </form>
    </div>
      
   

    <!-- Signup Form -->
    <div class="signup-container">
  
          <form id="signup-form">
            <u> <i> <h2>Signup</h2></i></u>
            <label for="signup-username">Name:</label>
            <input type="email" id="signup-username" name="signup-username" required placeholder="Enter Username">
          
            <label for="signup-email">Email:</label></label>
            <input type="email" id="signup-email" name="signup-email" required placeholder="Enter Email">

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required placeholder="Enter Password">
              
              
              <label for="signup-Dob">DOB:</label>
            <input type="date" id="signup-dob" name="signup-dob" required>

            <button type="submit">Signup</button>
      
        </form>
    </div>
     
   <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Signup</title>
</head>
<body>
 
    <div class="login-container">
        <h2>Login</h2>
         <form id="login-form">
            <label for="login-username">Email:</label>
            <input type="email" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>
    </div>
      
   

    <!-- Signup Form -->
    <div class="signup-container">
          <h2>Signup</h2>
          <form id="signup-form">
            <label for="signup-username">Name</label>:</label>
            <input type="email" id="signup-username" name="signup-username" required>
          
            <label for="signup-email">Email</label>:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit">Signup</button>
      
        </form>
    </div>
     
   <script src="scripts.js"></script>
</body>
</html>
